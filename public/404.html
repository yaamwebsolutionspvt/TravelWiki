<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | Travel Wiki</title>
    <meta name="robots" content="noindex, follow" />
    
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root { box-sizing: border-box; }
      *, *::before, *::after { box-sizing: inherit; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; color:#111827; background:#ffffff; }
      .container { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding: 2rem; }
      .card { max-width: 720px; width:100%; text-align:center; }
      .title { font-size: clamp(2rem, 5vw, 3rem); margin: 0 0 0.5rem; color:#111827; }
      .subtitle { color:#6b7280; margin:0 0 1.5rem; }
      .actions { display:flex; gap: 0.75rem; flex-wrap: wrap; justify-content:center; }
      .btn { display:inline-block; padding:0.75rem 1rem; border-radius:0.5rem; text-decoration:none; font-weight:600; }
      .btn-primary { background:#059669; color:#fff; }
      .btn-secondary { background:#f3f4f6; color:#111827; }
      .links { margin-top:1.5rem; color:#6b7280; font-size:0.95rem; }
      .links a { color:#059669; text-decoration:none; }
      .logo { width:56px; height:56px; margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <main class="container" aria-labelledby="page-title">
      <div class="card">
        <img src="/logo.webp" alt="Travel Wiki" class="logo" width="56" height="56" />
        <h1 id="page-title" class="title">We can’t find that page</h1>
        <p class="subtitle">The page you’re looking for may have moved or no longer exists.</p>
        <div class="actions">
          <a class="btn btn-primary" href="/">Go to Home</a>
          <a class="btn btn-secondary" href="/packages">Browse Packages</a>
          <a class="btn btn-secondary" href="/places-to-visit">Places to Visit</a>
          <a class="btn btn-secondary" href="/contact">Contact Us</a>
        </div>
        <p class="links">If you typed the URL, please check the spelling. You can also use the site navigation or head back to the <a href="/">homepage</a>.</p>
      </div>
    </main>
  </body>
  </html>
